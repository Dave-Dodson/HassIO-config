television_on:
  alias: TV On
  sequence:
  - data: {}
    service: hdmi_cec.power_on
  - delay:
    # supports seconds, milliseconds, minutes, hours
      seconds: 2
  - data:
      device: chromecast
    service: hdmi_cec.select_device
television_off:
  alias: TV Off
  sequence:
  - data: {}
    service: hdmi_cec.standby
switch_to_chromecast:
  alias: Switch TV input to Chromecast
  sequence:
  - data:
      device: chromecast
    service: hdmi_cec.select_device
boot_to_fayes:
  alias: Turn on Faye's PC and the TV
  sequence:
  - data: {}
    service: hdmi_cec.power_on
  - data:
      device: fayes_pc
    service: hdmi_cec.select_device
  - delay:
    # supports seconds, milliseconds, minutes, hours
      seconds: 1
  - data:
      entity_id: switch.just_fayes_pc
    service: switch.turn_on
  - delay:
    # supports seconds, milliseconds, minutes, hours
      seconds: 5
  - data:
      device: fayes_pc
    service: hdmi_cec.select_device
turn_off_fayes:
  alias: Turn off Faye's PC and the TV
  sequence:
  - data:
      entity_id: switch.just_fayes_pc
    service: switch.turn_off
  - delay:
    # supports seconds, milliseconds, minutes, hours
      seconds: 30
  - data: {}
    service: hdmi_cec.standby
goodnight:
  alias: Goodnight
  sequence:
  - data:
      entity_id: switch.my_pc
    service: switch.turn_off
  - data:
      entity_id: switch.just_fayes_pc
    service: switch.turn_off
  - delay:
    # supports seconds, milliseconds, minutes, hours
      seconds: 30
  - data: {}
    service: hdmi_cec.standby
  - delay:
      minutes: 5
  - data:
      entity_id: group.all_lights
    service: light.turn_off